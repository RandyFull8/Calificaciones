<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Blue - Calculadora de Calificaciones</title>
</head>
<body>
    <h1 class="title">Blue - Calculadora de Calificaciones</h1>
    <div class="container">
        <h2>Calificaciones de Parciales</h2>
        <input type="number" id="parcial1" placeholder="Parcial 1" step="0.1" min="0" max="10">
        <input type="number" id="parcial2" placeholder="Parcial 2" step="0.1" min="0" max="10">
        <input type="number" id="parcial3" placeholder="Parcial 3" step="0.1" min="0" max="10">
        <p>Promedio de los 3 parciales: <span id="promedioParciales">0.0</span></p>
        <h2>Examen Institucional (20%)</h2>
        <input type="number" id="examenInstitucional" placeholder="Examen Institucional" step="0.1" min="0" max="10">
        <h2>Promedio Total</h2>
        <p id="promedioTotal">Promedio: 0.0</p>
        <p id="calificacionNecesaria">Calificaci√≥n necesaria en el Examen Institucional para aprobar con 7 en promedio es:</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
